<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texte de fonctionnalité</title>
  <link rel="stylesheet" href="home.component.css"> <!-- Lien vers le fichier CSS -->
  <style>
    .zone-texte {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 16px;
      color: #333;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Fonctionnalité - Texte fourni par le backend</h2>

  <!-- Zone de texte affichant le contenu fourni par le backend -->
  <div class="zone-texte" id="zoneTexte">
    Ce texte est déjà fourni dans la zone de texte.
  </div>
  

  <script>
    // Exemple de récupération dynamique du texte depuis le backend
    // Supposons que tu utilises une API pour récupérer le texte
    fetch('/api/texte')
      .then(response => response.text())
      .then(data => {
        document.getElementById('zoneTexte').innerText = data;
      })
      .catch(error => console.error('Erreur de récupération du texte:', error));
  </script>
</body>
</html>
